<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{'invalid': form.get('title').touched && form.get('title').invalid}">
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid"
           class="validation">
        <small *ngIf="form.get('title').errors.required">Введите название поста</small>
      </div>
    </div>

    <div class="form-control">
      <textarea cols="30" rows="10" formControlName="text"></textarea>
    </div>

    <button class="btn btn-primary"
            type="submit" [disabled]="form.invalid || submitted">
      Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
